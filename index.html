<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title">Elvan Diano</title>
    <meta name="author" content="Elvan Diano">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic" media="screen" title="no title" charset="utf-8">
    <link type="text/css" rel="stylesheet"  href="assets/css/base.css" media="screen" title="no title" charset="utf-8">
</head>
<body style="display: none;">
<div id="terminal">
    <div id="term-inner">
        <h2 id="name">Elvan Diano</h2>
        <div id="description">This site is a partial collection of projects I've worked on and software I've published.</div>

        <div class="info">Type "<a style="color: #1997ad">help</a>" for a list of commands.</div>
        <div id="term-user-bar">
            <p><span class="term-font-green">shell</span> <span class="term-font-blue">=></span></p>
            <input type="text" id="term-command" value=""/>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/plugin/jquery/jquery-3.2.1.min.js" charset="utf-8" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/google-analitics.js" integrity="sha256-eff54c3f0a5b04b0497d6c3225cee63d10804fff6999b32bc02f413561280e4e" charset="utf-8" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/base.js" charset="utf-8" crossorigin="anonymous"></script>

<script type="text/javascript">

    $(function () {

        terminal();

        $(this).bind("contextmenu", function(e) {
            e.preventDefault();
        });

        $(document).keydown(function (event) {
            if (event.keyCode == 123) {
                return false;
            }
            else if ((event.ctrlKey && event.shiftKey && event.keyCode == 73)
                || (event.ctrlKey && event.shiftKey && event.keyCode == 74)
                || (event.ctrlKey && event.shiftKey && event.keyCode == 85)
                || (event.ctrlKey && event.keyCode == 73)
                || (event.ctrlKey && event.keyCode == 80)
                || (event.ctrlKey && event.keyCode == 76)
                || (event.ctrlKey && event.keyCode == 87)
                || (event.ctrlKey && event.keyCode == 82)
                || (event.ctrlKey && event.keyCode == 79)
                || (event.ctrlKey && event.keyCode == 83)) {
                focus();
                return false;
            }
        });

        $(document).click(function (evtobj) {
            focus();
        });

        $("#terminal").click(function (e) {
            focus();
        })

        $("#term-command").val("");

        focus();

    });

    function focus() {

        $('#term-command').focus()
        $('#term-command').focusout(function () {
            $('#term-command').focus()
        });

    }

</script>

</body>
</html>
